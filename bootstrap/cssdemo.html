<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--ie 浏览器-->
    <!--用响应式布局--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <!--响应式布局，物理宽高-->
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>1</h1>
        <h2>2</h2>
        <h3>3<small>sad sa das das </small></h3>
        <!--副标题-->

        <p>hello</p>
        <p class="lead">hello</p><!--突出显示没有-->
        <p>hello:<mark>2 sadsadasdsadas</mark></p>   <!--背景显示-->
        <del></del>
        <ins></ins>
        <u>sadsd</u><!--下划线-->
        <!--无用文本-->



        <p class="text-center">adsda  <abbr tittle="arrtitube">Suolueyu</abbr> </p>
        <abbr tittle="arrtitube">Suolueyu</abbr>
        <!--text-lowercase   uppercase   capitalbize-->

        <address>
            <strong>jike</strong><br>
            beijing<br>
            <abbr title="phone">p  8888</abbr>
        </address>

        <ul class="list-unstyled">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</html>
